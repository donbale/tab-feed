<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bundle</title>
  <link rel="icon" href="icons/icon32.png" />
  <link rel="stylesheet" href="bundle.css"/>

  <link rel="stylesheet" href="futuristic.css" />
</head>
<body>
  <div class="neon-bg"></div>

  <div class="wrap">
    <aside>
      <a href="panel.html" class="back-link">← Back to all tabs</a>
      <h1 id="bTitle">Bundle</h1>
      <div class="meta" id="bMeta">—</div>
      <div class="list" id="bTabs"></div>
      <div class="row">
        <button id="reSmz">Re-summarize</button>
        <button id="del">Delete</button>
        <button id="saveClose">Save & Close Tabs</button>
      </div>
      <h2 style="margin-top:12px;">Add tabs</h2>
      <input id="addSearch" type="text" placeholder="Search open tabs" style="width:100%;margin:6px 0;"/>
      <div class="list" id="addTabs"></div>
    </aside>
    <main>
      <div class="summary" id="bSummary">Loading…</div>
      <div class="tips" id="bTips"></div>
      <div class="row">
        <input id="ask" type="text" placeholder="Ask about this bundle…"/>
        <button id="askBtn">Ask</button>
      </div>
      <div id="answer" class="summary" style="margin-top:8px;color:#bcd4ff;"></div>
      <div id="chatLog" class="summary" style="margin-top:8px;"></div>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
