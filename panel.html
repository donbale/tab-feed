<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Feed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="panel.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Orbitron:wght@400..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="futuristic.css" />
</head>
<body>
  <div class="neon-bg"></div>

  <header class="tf-header">
    <div class="brand">Tab Feed</div>
    <div class="meta"><span id="counts">0 open tabs</span></div>
  </header>
  <div class="tf-wrap"></div>
    <nav id="filters" class="tf-nav"></nav>

    <div id="suggestions"></div>

    <!-- Front page regions -->
    <main class="tf-front">
      <section id="region-hero" class="tf-hero"></section>
      <section id="region-leads" class="tf-leads"></section>
      <section id="region-main"  class="tf-main"></section>
      <aside   id="region-rail"  class="tf-rail"></aside>
    </main>


  </div>

  <!-- Fallback list grid for when no categories yet -->
  <section id="grid" class="tf-grid" hidden></section>

  <script src="panel.js"></script>
</body>
</html>
