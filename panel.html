<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TabFeed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="icons/icon32.png" />
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div class="neon-bg"></div>

  <div class="tf-wrap">
    <header class="tf-header">
      <div class="brand"><img class="brand-icon" src="icons/icon32.png" alt="" /> TabFeed</div>
      <div class="meta"><span id="counts">0 open tabs</span><a class="privacy-link" href="privacy.html" target="_blank" rel="noreferrer">Privacy</a></div>
    </header>
    <nav id="filters" class="tf-nav"></nav>

    <div id="suggestions"></div>

    <!-- Front page regions -->
    <main class="tf-front">
      <section id="region-hero" class="tf-hero"></section>
      <section id="region-leads" class="tf-leads"></section>
      <section id="region-main"  class="tf-main"></section>
      <aside   id="region-rail"  class="tf-rail"></aside>
    </main>

  </div>

  <!-- Fallback list grid for when no categories yet -->
  <section id="grid" class="tf-grid" hidden></section>

  <script src="panel.js"></script>
</body>
</html>
